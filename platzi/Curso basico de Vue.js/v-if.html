<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First Example</title>
</head>

<body>
    <div id="app">
        Hola {{ name }}
        <!--Not render this line-->
        <a v-if="enableView" :href="url" target="_blank">Ir a {{ page }}</a>
        <!--Not render this block, template is part of the DOM-->
        <template v-if="enableView">
            <h1>one</h1>
            <h1>two</h1>
            <h1>three</h1>
        </template>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        let app = new Vue({
            el: '#app',
            data: {
                name: 'Wilmer',
                page: 'Google',
                url: 'https://google.com',
                enableView: false
            }
        });
    </script>
</body>

</html>
