<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First Example</title>
</head>

<body>
    <div id="app">
        <form @submit.prevent="methodSubmit" action="" method="get">
            <h2>Witch are your favorite courses ?</h2>
            <template v-for="course in courses">
                <course :course="course" @checked="selectCourse"></course>
            </template>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">

        Vue.component('course', {
            props: ['course'],
            methods: {
                onchange: function (ev) {
                    this.$emit('checked', this.course.value, ev.target.checked)
                }
            },
            template: `
            <div>
                <input type="checkbox" v-bind:id="course.value" v-bind:value="course.value" @change="onchange">
                <label v-bind:for="course.value">{{ course.name }}</label>
            </div>
            `
        })

        let app = new Vue({
            el: '#app',
            data: {
                courses: [
                    {
                        name: 'Course Vue.js',
                        value: 'vue'
                    },
                    {
                        name: 'Course Seo',
                        value: 'seo'
                    },
                    {
                        name: 'Course React',
                        value: 'react'
                    }
                ],
                selectedCourses: []
            },
            methods: {
                methodSubmit: function () {
                    console.log('Se ejecuta el metodo seleccionado');
                    console.log(this.selectedCourses);
                },
                selectCourse: function (course, checked) {
                    if (checked) {
                        this.selectedCourses.push(course);
                    } else {
                        let index = this.selectedCourses.indexOf(course);
                        this.selectedCourses.splice(index, 1);
                    }
                }
            }
        });
    </script>
</body>

</html>
